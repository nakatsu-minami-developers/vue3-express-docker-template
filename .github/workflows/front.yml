name: frontend

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main

defaults:
  run: 
    working-directory: front

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install packages
        run: yarn install

      - name: Prettier
        run: yarn run format
      
      - name: Lint
        run: yarn run lint

      - name: Jest
        run: yarn run test
