version: '3.9'
services:
  front:
    build: ./front
    working_dir: /app
    volumes:
      - ./front:/app
    ports:
      - "8080:8080"
  DB:
      #MySQLの最新版を使用　buildを指定していないのでDockerfileからイメージが作成されるのではなく、DockerHubからとってこられる
      image: 'mysql:latest' 
      container_name: mysql-container
      restart: always
      environment: 
       MYSQL_ROOT_PASSWORD: root
      ports: 
       - '3306:3306' 
      volumes: 
       - '/var/lib/mysql'
      networks: 
       - backend-network
networks: 
      backend-network:
       driver: bridge
